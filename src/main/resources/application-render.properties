# Configurações do Banco de Dados para o Render
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Dialeto Hibernate
# Esta forma é a mais idiomática para o Spring Boot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração DDL Auto para Produção (Recomendado)
# 'validate' é geralmente preferido em produção para evitar alterações indesejadas no esquema.
# Se precisar que o Spring crie o esquema na primeira vez, você pode usar 'update',
# mas esteja ciente dos riscos e considere ferramentas de migração.
spring.jpa.hibernate.ddl-auto=validate

# Porta do Servidor (essencial para o Render)
server.port=${PORT}

# Configurações de Log (opcional para produção, mas útil para depuração inicial)
# Em produção, você pode querer desabilitar isso para reduzir o volume de logs e o impacto na performance.
