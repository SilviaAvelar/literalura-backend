# ===============================================
# ARQUIVO DE CONFIGURAÇÃO PARA PRODUÇÃO (RENDER)
# ===============================================

# Configuração da Conexão com o Banco de Dados
# Os valores virão das variáveis de ambiente configuradas no Render.
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configurações do JPA e Hibernate
# 'validate' é mais seguro para produção do que 'update'. 
# 'update' pode tentar alterar o schema do seu banco.
spring.jpa.hibernate.ddl-auto=validate

# Em produção, geralmente não mostramos o SQL no log para não poluir.
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.format_sql=false

# Dialeto do banco de dados
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Servidor Web
# O Render nos dá a porta através da variável de ambiente PORT.
server.port=${PORT:8080}